<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musico.css">
    
    <title>radio</title>
</head>
<body id="body">
    <img src="flagegypt.png" alt="" id="flagegypt">
    <main id="Main">
        <header>
   
            <img src="radio.jpg" alt="" id="radioimg">
     
            <h2> RADIO EGYPT</h2>
            <P id="radio_title">اذاعة راديو</P>
        </header>
        <div id="moh">
            <article id="buttons">  
                <img src="back.png"  alt="audio"  id="backbutton"> 
                <img src="play.png"  alt="audio"  id="playbutton">
                <img src="next.png"  alt="audio"  id="nextbutton">
                <audio src="" id="audioo"></audio>
            </article>
            
            <article id="Volumee">
                <audio src="" id="audio_file"></audio>
                <h2>الصوت</h2>
                <input type="range" value="50" min="0" max="100" id="volume_range">  
                <h2>السرعة</h2>
                <input type="range" value="100" min="0" max="200" id="volume_speed">         
            </article>
             <article id="theme">
                 <button  id="theme1"></button>
                 <button  id="theme2"></button>
                 <button  id="theme3"></button>
                 <button  id="theme4"></button>
                 <button  id="theme5"></button>
             </article>

        </div>
        
        <footer id="footer">" © 2022 . كل الحقوق محفوظة. ・" </footer>
    </main>
  
   <script src="musicoo.js">  </script> 
</body>

</html>
